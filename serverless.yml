service: tx-chef
app: tx-chef
useDotenv: true
frameworkVersion: '3'

provider:
  name: aws
  profile: tamedia
  region: eu-central-1
  runtime: nodejs16.x
  timeout: 30
  stage: ${opt:stage, 'dev'}
  iam:
    role: arn:aws:iam::716110578696:role/service-role/info-werdino-lambda-role-gfqzye3q
functions:
  run:
    handler: handler.run
    events:
    - schedule:
        rate: cron(0 5 ? * MON-FRI *)
        enabled: true
    layers:
      - arn:aws:s3:::puppeteer-chromium-lambda/chromium.zip
